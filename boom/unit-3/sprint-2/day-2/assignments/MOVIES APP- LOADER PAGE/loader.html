function appendmovies(data){

    data.forEach(function(el){
    var tdiv= document.createElement("div");
    var tname=document.createElement("h1");
    tname.innerText=el.name;
    var timage= document.createElement("img");
    timage.src=el.image;
    var timBd= document.createElement("h2");
    timBd.innerText="imBd Rating : "+ el.imBd;
    var tdob= document.createElement("p");
    tdob.innerText=el.dob;
    tdiv.append(tname,timage,timBd,tdob);
    document.querySelector("#parent").append(tdiv);
});

}
