<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
   
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    let arr4=JSON.parse(localStorage.getItem("bookmark"))||[];
    boomtable();
    function boomtable(){
      arr4.forEach(function(el,i){
      let tr=document.createElement("tr");

      let td1=document.createElement("td");
      td1.innerText=el.name;
      
      let td2=document.createElement("td");
      td2.innerText=el.email;
      let td3=document.createElement("td");
      td3.innerText=el.role;
      let td4=document.createElement("td");
      td4.innerText="Delete";
      td4.addEventListener("click",function(el){
        el.target.parentNode.remove();
        removing(el,i);
      })
      tr.append(td1,td2,td3,td4);
      body.append(tr);

    });
    }
    

    function removing(el,i){
      arr4.splice(i,1);
      localStorage.setItem("bookmark",JSON.stringify(arr4));
      window.location.reload()

    }
  
  
  </script>
</html>
