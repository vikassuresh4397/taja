<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>div{
            border:1px solid black;
            width:auto;
            margin:auto;
            text-align: center;
        }
       div{
        margin:auto;
        
       }
        img{
            margin:auto;
        }

        p{
            text-align: center;
        }
    </style>
</head>
<body>
<div><input type="text" placeholder="movies" id="movie_name"> <button onclick="searchMovies()"> Search Movies</button></div>

<div id="movies"></div>
</body>
</html>

<script>
   async function searchMovies(){
       let movie_name=document.querySelector("#movie_name").value;



        
       try{
        let response=await fetch(`http://www.omdbapi.com/?i=tt3896198&apikey=4ce57ca0&s=${movie_name}&type=movie`);

let data= await response.json();
let act_data=data.Search;
appendMovies(act_data)
console.log(act_data);
       }
       catch(err){
        console.log(err);
       }
      

    }



    function appendMovies(data){
    data.forEach(function (el){
        let div=document.createElement("div");
        let img=document.createElement("img");
        img.src=el.Poster;
        let p_name=document.createElement("p");
        p_name.innerText=el.Title;
        let year=document.createElement("p");
        year.innerText=el.Year;

        div.append(img,p_name,year);

        document.getElementById("movies").append(div)
    })










    }
</script>
