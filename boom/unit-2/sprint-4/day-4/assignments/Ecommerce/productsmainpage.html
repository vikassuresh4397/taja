   let arr=JSON.parse(localStorage.getItem("mens_data")) || [];
   details.forEach(function (el){
    let tdiv=document.createElement("div");
  
   
    let timg=document.createElement("img");
    timg.src=el.imgscr;
    let ttext=document.createElement("h3");
    ttext.innerText=el.text
    let tprice=document.createElement("p");
    tprice.textContent=el.price;
    let tbutton=document.createElement("button");
    tbutton.innerText="Add to cart";
    tbutton.addEventListener("click", function (){
        gotocart(el);
    })
    tdiv.append(timg,ttext,tprice,tbutton);
    document.querySelector("#container").append(tdiv);

    // localStorage.setItem("mens_data","nightdata")
   })

   function gotocart(el){
   
    arr.push(el);
    localStorage.setItem("mens_data",JSON.stringify(arr))
   }
