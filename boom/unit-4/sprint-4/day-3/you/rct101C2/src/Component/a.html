<!DOCTYPE html>
<html>
<head>
    <title>Event Bubbling Example</title>
</head>
<body>
    <ul id="itemList">
        <li>Item 1 <button class="actionButton">Action</button></li>
        <li>Item 2 <button class="actionButton">Action</button></li>
        <li>Item 3 <button class="actionButton">Action</button></li>
    </ul>

    <script>
        const itemList = document.getElementById('itemList');

        itemList.addEventListener('click', function(event) {
            if (event.target.classList.contains('actionButton')) {
                const listItem = event.target.parentElement;
                const itemText = listItem.firstChild.textContent;
                alert(`Action clicked for ${itemText}`);
            }
        });
    </script>
</body>
</html>
